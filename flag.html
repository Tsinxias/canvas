  <h2>Flag</h2>
  <canvas id="canvasFlag" width="640px" height="480px">

  </canvas>


  <script type="text/javascript">
    let flag = document.querySelector('#canvasFlag');
    let context = flag.getContext('2d');

    function curveFlag(startX, startY, width, height, curveUp, curveDown, lineW) {
      let curveX = startX/2 + width/3;
      let curveX2 = startX/2 + width/3*2;
      let lineRightY = height + startY;
      let lineLeftY = height + startY;
      let curveUp2 = height + curveUp;
      let curveDown2 = height + curveDown;

      let x1 = startY-6;
      let y1 = lineRightY-6;

      let x2 = startY+6;
      let y2 = lineRightY+6;

      context.beginPath();
      context.moveTo(startX, startY);//starting point
      context.bezierCurveTo(curveX, curveUp, curveX2, curveDown, width, startY);//above curve
      context.lineTo(width, lineRightY); //right line


      context.moveTo(startX, startY);//return on the starting point
      context.lineTo(startX, lineRightY);//left line
      context.bezierCurveTo(curveX, curveUp2, curveX2, curveDown2, width, lineRightY);//below curve

      context.moveTo(curveX, x1);
      context.lineTo(curveX, y1);// lines inside flag

      context.moveTo(curveX2, x2);
      context.lineTo(curveX2, y2);// lines inside flag

      context.lineWidth = lineW;
      context.stroke();
      context.closePath();
    };
